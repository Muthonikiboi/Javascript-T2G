<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main-container">
    <h1 style="margin-top: 80px;">Product Page</h1>
    <label >Filter by Price:</label>
    <select id="priceFilter">
        <option value="all">All</option>
        <option value="low">Below 25</option>
        <option value="high">Above 25</option>
    </select>
    <div class="sort-options">
        <button id="sort-price-asc">Sort by Price (Asc)</button>
        <button id="sort-price-desc">Sort by Price (Desc)</button>
        <button id="sort-date-asc">Sort by Date (Asc)</button>
        <button id="sort-date-desc">Sort by Date (Desc)</button>
    </div>
    <div style="display: flex; width: 100%;align-items: center;justify-content: center;">
        <div class="container" id="container">

        </div>
        <div style="background-color:lightgray; width: 20%;">
            <h2>Cart Items</h2>
            <div class="cartDiv" id="cartDiv">
            </div>
        </div>
    </div>
</div>
</body>
<script type="module" src="script.js"></script>

</html>
